apiVersion: apps/v1
kind: Deployment
metadata:
  name: address-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: address
  template:
    metadata:
      labels:
        app: address
    spec:
      containers:
        - name: address
          image: us.gcr.io/storm-wall-444412-i5/vwn_address
          # image: waddprog/vwn_address
          # imagePullPolicy: Never
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
          # resources:
          #   limits:
          #     memory: "64Mi"
          #     cpu: "250m"
          #   requests:
          #     memory: "64Mi"
          #     cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: address-srv
spec:
  selector:
    app: address
  ports:
    - name: address
      protocol: TCP
      port: 3000
      targetPort: 3000
