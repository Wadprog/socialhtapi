apiVersion: batch/v1
kind: Job
metadata:
  name: mailer-db-migration
spec:
  backoffLimit: 4
  template:
    spec:
      containers:
        - name: mailer-db-migration
          # image: waddprog/vwn_mailer
          image: us.gcr.io/storm-wall-444412-i5/vwn_mailer
          # command: ["npx", "sequelize-cli", "db:migrate"]
          command: ["sh","-c"]
          args: 
            - >
              echo "Database is ready. Running migrations...";
              node node_modules/.bin/sequelize db:migrate &&
              echo "Migration completed starting seeding" &&
              node node_modules/.bin/sequelize db:seed:all &&
              echo "Seeding completed"
          env:
            - name: NODE_ENV
              value: "development"
            - name: DB_HOST
              value: "mailer-posgres-srv" 
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "mailer"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASSWORD
              value: "postgres"
          # imagePullPolicy: Never
      restartPolicy: Never
